<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blue Modern Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@tailwindcss/forms"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .fade { animation: fadeIn 1s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 min-h-screen flex items-center justify-center">

  <!-- Auth Container -->
  <div id="authBox" class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-96 text-white fade">
    <h1 class="text-2xl font-bold mb-6 text-center">Welcome</h1>

    <!-- Login Form -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" class="w-full mb-3 p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
      <input type="password" id="loginPassword" placeholder="Password" class="w-full mb-3 p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
      <button onclick="login()" class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold">Login</button>
      <p class="mt-4 text-sm text-center">Don‚Äôt have an account? <span onclick="showRegister()" class="cursor-pointer text-blue-300 hover:underline">Register</span></p>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="hidden">
      <input type="email" id="regEmail" placeholder="Email" class="w-full mb-3 p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
      <input type="password" id="regPassword" placeholder="Password" class="w-full mb-3 p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
      <button onclick="sendOtp()" class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold">Send OTP</button>

      <div id="otpBox" class="hidden mt-3">
        <input type="text" id="otpInput" placeholder="Enter OTP" class="w-full mb-3 p-3 rounded-lg bg-white/20 border border-white/30 focus:outline-none">
        <button onclick="verifyOtp()" class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-lg font-semibold">Verify OTP</button>
      </div>

      <p class="mt-4 text-sm text-center">Already have an account? <span onclick="showLogin()" class="cursor-pointer text-blue-300 hover:underline">Login</span></p>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden text-white fade">
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-[400px]">
      <h2 class="text-2xl font-bold mb-6 text-center">Dashboard</h2>
      <div class="grid grid-cols-2 gap-4">
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üè† Home</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üí∏ Earn</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üéÅ Redeem</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üë§ Profile</button>
      </div>
      <button onclick="logout()" class="w-full mt-6 py-2 bg-red-500 hover:bg-red-600 rounded-lg">Logout</button>
    </div>
  </div>

  <script>
    let generatedOtp = null;

    function showRegister() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
    }
    function showLogin() {
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function sendOtp() {
      generatedOtp = Math.floor(1000 + Math.random() * 9000); // mock OTP
      alert("Mock OTP sent: " + generatedOtp); // Replace with real email API later
      document.getElementById("otpBox").classList.remove("hidden");
    }

    function verifyOtp() {
      let enteredOtp = document.getElementById("otpInput").value;
      if (enteredOtp == generatedOtp) {
        alert("OTP Verified! Registration Successful");
        login();
      } else {
        alert("Invalid OTP");
      }
    }

    function login() {
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function logout() {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
    }
  </script>
</body>
</html>
