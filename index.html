<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Modern Site</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; margin:0; padding:0; }
    .fade-in { animation: fadeIn 0.8s ease forwards; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(30px);} to{opacity:1; transform:translateY(0);} }
    .slide-up { animation: slideUp 0.6s ease forwards; }
    @keyframes slideUp { from { opacity:0; transform:translateY(100%);} to {opacity:1; transform:translateY(0);} }

    /* Mobile viewport fix for address bar issue */
    html { height: calc(var(--vh, 1vh) * 100); }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-blue-600 flex items-center justify-center text-white">

  <!-- Landing -->
  <div id="landing" class="w-full h-full flex flex-col justify-center items-center text-center fade-in px-4">
    <h1 class="text-4xl font-bold mb-12">Welcome</h1>
    <div class="flex flex-col sm:flex-row gap-6 w-full max-w-md">
      <button onclick="openLogin()" class="flex-1 px-6 py-4 bg-blue-500 hover:bg-blue-600 rounded-xl text-lg font-semibold shadow-lg transition transform hover:scale-105">Login</button>
      <button onclick="openRegister()" class="flex-1 px-6 py-4 bg-green-500 hover:bg-green-600 rounded-xl text-lg font-semibold shadow-lg transition transform hover:scale-105">Register</button>
    </div>
    <p class="mt-16 text-sm text-gray-200 opacity-70">By continuing you agree to our <span class="underline cursor-pointer">Terms & Conditions</span></p>
  </div>

  <!-- Auth Box -->
  <div id="authBox" class="hidden absolute inset-0 flex items-center justify-center p-4">
    <div class="bg-white/10 backdrop-blur-lg w-full max-w-md rounded-2xl p-6 text-white flex flex-col gap-4 slide-up">
      <h2 id="authTitle" class="text-2xl font-bold text-center mb-4">Login</h2>

      <!-- Login Form -->
      <div id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" class="w-full p-3 rounded-lg bg-white/20 focus:outline-none">
        <input type="password" id="loginPassword" placeholder="Password" class="w-full p-3 rounded-lg bg-white/20 focus:outline-none mt-2">
        <button onclick="login()" class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold mt-4">Login</button>
        <p class="mt-4 text-sm text-center">Don‚Äôt have an account? <span onclick="openRegister()" class="cursor-pointer text-blue-300 hover:underline">Register</span></p>
      </div>

      <!-- Register Form -->
      <div id="registerForm" class="hidden flex flex-col gap-2">
        <input type="email" id="regEmail" placeholder="Email" class="w-full p-3 rounded-lg bg-white/20 focus:outline-none">
        <input type="password" id="regPassword" placeholder="Password" class="w-full p-3 rounded-lg bg-white/20 focus:outline-none mt-2">
        <button onclick="sendOtp()" class="w-full py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold mt-4">Send OTP</button>

        <div id="otpBox" class="hidden flex flex-col gap-2 mt-4">
          <input type="text" id="otpInput" placeholder="Enter OTP" class="w-full p-3 rounded-lg bg-white/20 focus:outline-none">
          <button onclick="verifyOtp()" class="w-full py-3 bg-green-500 hover:bg-green-600 rounded-lg font-semibold">Verify OTP</button>
        </div>

        <p class="mt-2 text-sm text-center">Already have an account? <span onclick="openLogin()" class="cursor-pointer text-blue-300 hover:underline">Login</span></p>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden absolute inset-0 flex items-center justify-center text-white p-4">
    <div class="bg-white/10 backdrop-blur-lg w-full max-w-md rounded-2xl p-6 text-center flex flex-col gap-4 slide-up">
      <h2 class="text-2xl font-bold mb-4">Dashboard</h2>
      <div class="grid grid-cols-2 gap-4">
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üè† Home</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üí∏ Earn</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üéÅ Redeem</button>
        <button class="p-4 bg-blue-500 rounded-xl hover:bg-blue-600">üë§ Profile</button>
      </div>
      <button onclick="logout()" class="w-full mt-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg">Logout</button>
    </div>
  </div>

  <script>
    let generatedOtp = null;

    // Mobile viewport fix
    function setVh() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    window.addEventListener('resize', setVh);
    setVh();

    function openLogin() {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      document.getElementById("registerForm").classList.add("hidden");
      document.getElementById("authTitle").innerText = "Login";
    }

    function openRegister() {
      document.getElementById("landing").classList.add("hidden");
      document.getElementById("authBox").classList.remove("hidden");
      document.getElementById("registerForm").classList.remove("hidden");
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("authTitle").innerText = "Register";
    }

    // Send OTP to backend
    function sendOtp() {
      const email = document.getElementById("regEmail").value;
      if (!email) return alert("Enter email");

      fetch("http://localhost:3000/send-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("OTP sent to your email!");
          document.getElementById("otpBox").classList.remove("hidden");
        } else {
          alert("Failed to send OTP");
        }
      })
      .catch(err => console.error(err));
    }

    // Verify OTP from backend
    function verifyOtp() {
      const email = document.getElementById("regEmail").value;
      const otp = document.getElementById("otpInput").value;

      fetch("http://localhost:3000/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          alert("OTP Verified! Registration successful.");
          login();
        } else {
          alert("Invalid OTP");
        }
      })
      .catch(err => console.error(err));
    }

    function login() {
      document.getElementById("authBox").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    function logout() {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("landing").classList.remove("hidden");
    }
  </script>
</body>
</html>
